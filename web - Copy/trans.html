  <h1>Translation Quiz - Hindi to English</h1>

  <div id="quiz-container">
    <div id="question"></div>
    <input type="text" id="answer-input" placeholder="Enter your answer">
    <button id="submit-button" onclick="checkAnswer()">Submit Answer</button>
    <button id="skip-button" onclick="skipQuestion()">Skip Question</button>
    <div id="result"></div>
    <div id="score"></div>
  </div>

  <script>
    const vocabularyPairs = [
      { term: 'नमस्ते', translation: 'Hello' },
      { term: 'अलविदा', translation: 'Goodbye' },
      { term: 'धन्यवाद', translation: 'Thank you' },
      { term: 'गाड़ी', translation: 'Car' },
      { term: 'फूल', translation: 'Flower' },
      { term: 'किताब', translation: 'Book' },
      { term: 'खाना', translation: 'Food' },
      { term: 'मुसीबत', translation: 'Trouble' },
      { term: 'खुशी', translation: 'Happiness' },
      // Add more vocabulary pairs as needed
    ];

    let currentQuestionIndex;
    let score = 0;
    let skippedQuestions = 0;

    const questionElement = document.getElementById('question');
    const answerInputElement = document.getElementById('answer-input');
    const resultElement = document.getElementById('result');
    const scoreElement = document.getElementById('score');

    function initializeQuiz() {
      score = 0;
      skippedQuestions = 0;
      askQuestion();
    }

    function askQuestion() {
      currentQuestionIndex = Math.floor(Math.random() * vocabularyPairs.length);
      const currentQuestion = vocabularyPairs[currentQuestionIndex].term;
      questionElement.textContent = `Translate "${currentQuestion}" to English:`;
      answerInputElement.value = '';
      resultElement.textContent = '';
      scoreElement.textContent = `Score: ${score} | Skipped: ${skippedQuestions}`;
    }

    function checkAnswer() {
      const userAnswer = answerInputElement.value.trim().toLowerCase();
      const correctAnswer = vocabularyPairs[currentQuestionIndex].translation.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultElement.textContent = 'Correct! Well done!';
        score++;
      } else {
        resultElement.textContent = `Incorrect. The correct answer is "${correctAnswer}".`;
      }

      setTimeout(() => {
        resultElement.textContent = '';
        askQuestion();
      }, 2000);
    }

    function skipQuestion() {
      skippedQuestions++;
      resultElement.textContent = `Question skipped. The correct answer is "${vocabularyPairs[currentQuestionIndex].translation}".`;
      setTimeout(() => {
        resultElement.textContent = '';
        askQuestion();
      }, 2000);
    }

    // Initial quiz setup
    initializeQuiz();
  </script>
