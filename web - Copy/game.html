    <h1>Language Learning Flashcards (French)</h1>

    <!-- Memory Game -->
    <div id="memory-game"></div>

    <script>
        // Memory Game
        const words = [
            { word: 'Hello', translation: 'Bonjour' },
            { word: 'Thank you', translation: 'Merci' },
            { word: 'Goodbye', translation: 'Au revoir' },
            { word: 'Yes', translation: 'Oui' },
            { word: 'No', translation: 'Non' },
            { word: 'Please', translation: 'S\'il vous plaît' },
            { word: 'Excuse me', translation: 'Excusez-moi' },
            { word: 'Sorry', translation: 'Désolé(e)' },
            { word: 'How are you?', translation: 'Comment ça va?' },
            { word: 'I love you', translation: 'Je t\'aime' },
            { word: 'Good morning', translation: 'Bonjour (matin)' },
            { word: 'Good afternoon', translation: 'Bonjour (après-midi)' },
            { word: 'Good evening', translation: 'Bonsoir' },
            { word: 'My name is...', translation: 'Je m\'appelle...' },
            { word: 'Where is the bathroom?', translation: 'Où sont les toilettes?' },
            { word: 'What time is it?', translation: 'Quelle heure est-il?' },
            { word: 'How much does it cost?', translation: 'Combien ça coûte?' },
            { word: 'I don\'t understand', translation: 'Je ne comprends pas' }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createMemoryGame() {
            const gameContainer = document.getElementById('memory-game');
            const shuffledWords = [...words]; // No need to duplicate for pairs
            shuffleArray(shuffledWords);

            // Display 5 cards in each row (total 15 cards)
            for (let i = 0; i < shuffledWords.length; i += 5) {
                const row = document.createElement('div');
                row.classList.add('memory-row');

                for (let j = 0; j < 5 && i + j < shuffledWords.length; j++) {
                    const word = shuffledWords[i + j];
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    const flipper = document.createElement('div');
                    flipper.classList.add('flipper');
                    const front = document.createElement('div');
                    front.classList.add('front');
                    const back = document.createElement('div');
                    back.classList.add('back');
                    back.textContent = word.translation; // Show translation on the back
                    front.textContent = word.word;
                    flipper.appendChild(front);
                    flipper.appendChild(back);
                    card.appendChild(flipper);
                    card.addEventListener('click', flipMemoryCard);
                    row.appendChild(card);
                }

                gameContainer.appendChild(row);
            }
        }

        function flipMemoryCard() {
            this.classList.toggle('flipped');
        }

        // Initialize Memory Game
        createMemoryGame();
    </script>
